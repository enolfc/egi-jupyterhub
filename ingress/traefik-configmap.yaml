---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: kube-system
  name: traefik-conf
data:
  traefik.toml: |
    # traefik.toml
    defaultEntryPoints = ["http","https"]
    [entryPoints]
      [entryPoints.https]
      address = ":443"
        [entryPoints.https.tls]
    [kubernetes]
    [acme]
    email = "enol.fernandez@egi.eu"
    storageFile = "/acme/acme.json"
    entryPoint = "https"
    onDemand = true
    onHostRule = true
    [[acme.domains]]
      main = "jupyterhub.fedcloud-tf.fedcloud.eu"
    [web]
    address = ":8080"
